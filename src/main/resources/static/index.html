<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 음식 추첨기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>랜덤 음식 추첨기</h1>
        <p>오늘 뭐 먹지? 고민될 땐 랜덤으로 정해보세요!</p>
    </header>

    <div class="tab-container">
        <button class="tab active">점심</button>
        <button class="tab">저녁</button>
    </div>

    <div id="lunch" class="tab-content active">
        <div class="food-picker">
            <h2>오늘 점심 뭐 먹지?</h2>
            <div class="result-box" id="lunch-result">
                결과가 여기에 표시됩니다
            </div>
            <div class="error-message" id="lunch-error"></div>
            <div class="button-group">
                <button id="lunch-button">랜덤 점심 추첨하기</button>
                <button id="lunch-reset" class="reset-button">초기화</button>
            </div>
        </div>

        <div class="history">
            <h3>추첨 기록</h3>
            <ul class="history-list" id="lunch-history">

            </ul>
        </div>
    </div>

    <div id="dinner" class="tab-content">
        <div class="food-picker">
            <h2>오늘 저녁 뭐 먹지?</h2>
            <div class="result-box" id="dinner-result">
                결과가 여기에 표시됩니다
            </div>
            <div class="error-message" id="dinner-error"></div>
            <div class="button-group">
                <button id="dinner-button">랜덤 저녁 추첨하기</button>
                <button id="dinner-reset" class="reset-button">초기화</button>
            </div>
        </div>

        <div class="history">
            <h3>추첨 기록</h3>
            <ul class="history-list" id="dinner-history">

            </ul>
        </div>
    </div>

    <footer>
        <p>© 2025 랜덤 음식 추첨기 - 맛있는 식사 되세요!</p>
    </footer>
</div>

<script src="js/main.js"></script>
</body>
</html>
